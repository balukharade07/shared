<div class="container" [hidden]="submitted">
    <h2>Form control: input</h2>
    <form #myFrom="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="fname" name="name" [(ngModel)]="login.name" required #uname="ngModel">
        </div>
        <div [hidden]="uname.valid || uname.pristine" class="alert alert-danger">
            Name is required
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="password" id="pass1" [(ngModel)]="login.password" required #pass="ngModel">
        </div>
        <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
            Password is required
        </div>
        <button [disabled]="!myFrom.form.valid" class="btn btn-primary" type="submit">submit</button>
    </form>
</div>
