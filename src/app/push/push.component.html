<div class="main-content">
    <div class="row">
          <h3 class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">Emergency Contact</h3>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="padding-top: 20px;">
              <button type="button" class="btn addnew" data-toggle="modal" data-target="#myModal"> Add New </button>
            </div>
      </div> 

<form #f="ngForm" name="form" novalidate>

    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 padd">
            <div class="form-inline">
                <label for="Name">Name</label>
                <input type="text" class="form-control" autocomplete="NO" id="firstName" placeholder="" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"  [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
            </div>
            <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                    <div *ngIf="firstName.errors.required">First Name is required</div>
                </div>
    
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 padd">
          <div class="form-inline">
              <label for="Ralationship">Ralationship</label>
              <input type="text" class="form-control" id="Ralationship" placeholder="" name="Ralationship" [(ngModel)]="model.Ralationship" #Ralationship="ngModel">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 padd">
        <div class="form-inline">
                <label for="Addresline1">Addresline</label>
                <input type="text" class="form-control" id="Addresline" placeholder=""  name="Addresline" [(ngModel)]="model.Addresline" #Addresline="ngModel">
            </div>
    
    
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 padd">
                <div class="form-inline">
                    <label for="Phone">Phone Number </label>
                    <input type="text" class="form-control" id="Phone" placeholder="" name="Phone" [(ngModel)]="model.Phone" #Phone="ngModel">
                  </div>
              </div>
    </div>


   


   


    <div class="row">
       
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 padd">
          <div class="form-inline">
              <label for="email">Email </label>
              <input type="text" class="form-control" id="Email" placeholder="" name="Email" [(ngModel)]="model.Email" #Email="ngModel">
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 padd" *ngFor="let contact of newContact">
            
                <div class="form-inline">
                    <label for="Fax">{{contact}}</label>
                    <input type="text" class="form-control" id="" placeholder="" name="" value="{{contact}}">
                </div>
        
        
            </div>
          
        </div>

    <div class="row buttontop ">
       
            <div class="col-xl-12 btn_pop">
            <button type="button" (click)="onSubmitSave()"  class="btn save"> <span >Save</span> </button>
       
    </div>
    </div>
</form>

</div>  



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add new Contact</h4>
            </div>
            <div class="modal-body">
                    <div class="row">
                        
                            <div class="typeof col-lg-12 btn_pop padding_left">
                                <select class="select_options">
                                      <option value="Gmail">Gmail</option>
                                      <option value="Contact">Contact</option>
                                   
                                </select>
                              </div>
                              
                    <div class="col-lg-12 padd">
        
                            <div class="form-inline">
                                <label for="Fax">Label</label>
                                <input type="text" class="form-control" id="" placeholder="" name="">
                            </div>
                    
                    
                        </div>
                        <div class="col-lg-12 padd">
                          <div class="form-inline">
                              <label for="Values">Value</label>
                              <input type="text" class="form-control" id="" placeholder="" name="">
                            </div>
                        </div>
                        <div class=" col-lg-12 btn_pop">
                                <button (click)="onSubmit()"  type="button" class="btn save"> <span >Save</span> </button>
                        </div>
                     
            </div>
           </div> 
          </div>
      
        </div>
      </div>
